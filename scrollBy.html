<!DOCTYPE html>
    <style>
        body {width: 5000px}
        button {position:fixed}
    </style>
    <body>
    <p>Click the button to demonstrate use of scrollBy() method</p>
    <button onclick="scrollWindow()" style="position:fixed">Scroll 100px horizontally</button>
    <br><br>
        <script>
            function scrollWindow() {
            window.scrollBy(100,0);
            }
        </script>
    </body>
</html>
