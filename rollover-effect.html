<!DOCTYPE html>
<head>
    <title>Rollover effect that can change the image</title>
</head>
<body>
    <a><img src = "bg.jpeg" height = "500"  width = "900" name = "clr"></a><br>
    <a onmouseover = "document.clr.src = 'car1.jpeg'"><b>Tesla Model S</b></a><br>
    <a onmouseover = "document.clr.src = 'car2.jpg'"><b>Tesla Model 3</b></a><br>
    <a onmouseover = "document.clr.src = 'car3.jpg'"><b>Tesla Model Y</b></a><br>
    <a onmouseover = "document.clr.src = 'car4.jpeg'"><b>Tesla Model X</b></a><br>
</body>
</html>
