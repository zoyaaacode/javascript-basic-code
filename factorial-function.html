<!DOCTYPE html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Enter number: "));
            var fact = 1;
            function factorial() {
                for (var i = 1; i<= num; i++) {
                    fact = fact * i;
                }
            }
            factorial();
            document.write("Factorial  of " +num +" is "+fact);
        </script>
    </body>
</html>
