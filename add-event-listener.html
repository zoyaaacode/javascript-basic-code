<!DOCTYPE html>
<html>
    <body>
    <p>Click anywhere in the document to display "Hello Zoya".</p>
    <p id="demo"></p>
        <script>
        document.addEventListener("click", myFunction);

        function myFunction() {
        document.getElementById("demo").innerHTML = "Hello Zoya";
        }
        </script>
    </body>
</html>
