<html>
    <head>
        <title>Slideshow</title>
        <style>
            .slideshow {
                padding-top: 140px;
            }
        </style>
    </head>
    <body>
    <div class="slideshow" align="center" padding-top: 100px>
    <img class="slides" src="car1.jpeg" style="width:30%">
    <img class="slides" src="car2.jpg" style="width:30%">
    <img class="slides" src="car3.jpg" style="width:30%">
    <br><br>
    <button class="back" onclick="plusDivs(-1)">&#10094;Back</button>
    <button class="forward" onclick="plusDivs(1)">&#10095;Forward</button>
    </div>

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n) 
        {
            showDivs(slideIndex += n);
        }
        function showDivs(n)
        {
            var i;
            var x = document.getElementsByClassName("slides");
            if (n > x.length)
            {
                slideIndex = 1
            }

            if (n < 1)
            {
                slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) 
            {
            x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
        }
        </script>
    </body>
</html>
