<!DOCTYPE html>
    <body>
        Press a key in the text field to change background of text field:
        <input type = "text" id = "demo" onkeydown = "changColor()">
        <script>
            function changColor() {
                var x = document.getElementById("demo");
                x.style.backgroundColor = "pink";
                x.style.color = "green";
            }
        </script>
    </body>
</html>
