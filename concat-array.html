<!DOCTYPE html>
    <head>
        <title>Concat array</title>
    </head>
    <body>
        <script>
            const flower = ["Lily","Rose","Daisy","Azalea","Poppy","Tulip"];
            document.write("Array 1: "+flower+"<br><br>");
            const color = ["Lilac","Sage green", "Blue", "Pink"];
            document.write("Array 2: "+color+"<br><br>");
            const concatarray = flower.concat(color);
            document.write("Concatenated array: " +concatarray);
        </script>
    </body>
</html>
